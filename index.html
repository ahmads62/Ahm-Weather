<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark column">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-9">
                <p class="search-header my-1">Search for a city</p>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                    <div class="input-group-append">
                        <button class="btnsearch" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>   
                <div id="err" class="hide"></div>             
            </div>
        </div>
        
        <div class="row">
            <div class="col-3">
                <button class="btn mb-2 mt-2 d-block" type="button" id="clear-history">Clear history</button>
                <form id="history"></form>
            </div>
            <div class="col-9">
                <div class="row mr-0">
                    <div class="col-12 border border-dark m-3 rounded">
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="city-name align-middle"></span>
                                <img id="current-pic" src="placeholder" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temperature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex">
                                <p id="UV-index"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="forecast border border-dark col m-3 rounded column"></div>
                    <div class="forecast border border-dark col m-3 rounded column"></div>
                    <div class="forecast border border-dark col m-3 rounded column"></div>
                    <div class="forecast border border-dark col m-3 rounded column"></div>
                    <div class="forecast border border-dark col m-3 rounded column"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
